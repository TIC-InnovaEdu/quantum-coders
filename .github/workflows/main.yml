name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # Asegúrate de que tu rama se llame main

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read # Permiso adicional para verificar el estado

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps:deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # AQUÍ ESTÁ EL TRUCO: apuntamos a tu carpeta public
          path: './public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
